name: Update Exchange Rates

on:
  schedule:
    # Запуск щонеділі о 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Дозволяє запустити вручну кнопкою

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update_rates.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add data.json
          git commit -m "Automated exchange rate update" || echo "No changes to commit"
          git push
