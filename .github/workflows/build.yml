name: Build and Deploy

on:
  push:
    branches:
      - main  # Запускати, коли ти щось міняєш у файлах

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Build Script
        run: python build.py

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # Вказуємо GitHub, що публікувати треба тільки папку dist
          branch: gh-pages # Публікуємо в окрему гілку для хостингу
          
