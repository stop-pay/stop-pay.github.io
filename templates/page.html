<div id="isServicePage" data-service-id="{{ service_id }}" style="display:none;"></div>

<div class="service-page">
    <h1 class="page-title">{{ title }}</h1>
    <p class="page-desc">{{ description }}</p>

    <div class="steps-container">
        {{ steps }}
    </div>

    <div class="action-section">
        <a href="{{ cancel_url }}" 
           class="btn-cancel" 
           target="_blank" 
           rel="noopener noreferrer"
           onclick="handlePriceAdd('{{ price_usd }}', '{{ service_id }}')">
            {{ btn_cancel_text }}
        </a>
        
        <div class="link-hint">
            <p>{{ cancel_hint }}</p>
        </div>
    </div>

    {% if seo_text %}
    <div class="seo-text">
        {{ seo_text }}
    </div>
    {% endif %}
</div>
